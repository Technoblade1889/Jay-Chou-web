<!-- 选择器定义：允许对特定元素进行定义样式
 for example：元素选择器、类选择器、id选择器 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS学习笔记2-选择器</title>
    <style>
        /*元素选择器*/
        h2 {
            color: bisque;
        }

        /*类选择器*/
        h3{
            background-color: brown;
        }

        /*ID选择器*/
        #header{
            font-size: 35px;
        }

 
    </style>

</head>
<body>
    <h1>不同类型的css选择器</h1>
    <h2>这是一个元素选择器示例</h2>
    <!-- 运用在head里的style对h2的文字进行改变颜色 -->

    <h3 class="highlight">这是一个类选择器</h3>
    <!-- 同h2，给h3的内容增加背景色 -->

    <h3>这是另一个类选择器</h3>
    <!-- 因为有两个h3，如果想要只让上面的有背景色只需要
     将h3改成.highlight。这里就不作演示 -->

    <h4 id="header">这是一个ID选择器</h4>
    <!-- 同上。因为是id，所以用#开头，如果是刚才的highlight就应该用"."开头 -->

</body>
</html>
