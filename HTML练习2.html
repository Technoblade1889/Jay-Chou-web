<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML练习2-属性 </title>
</head>
<body>
    <!-- 属性用于定义元素外观和形状，以及与其他元素关系 -->
    <!--   基本语法: <开始标签 属性名="属性值">    -->
    <!-- 每个元素可以有不同的属性，比如图片 -->


    <img src="5920000x592000bf.webp" alt="">
    <!-- 这么做的前提是图片与文本在同路径下，否则就要全部复制 -->

    <!-- 图片可以设置高宽，可以用css，不过目前我先用html演示:
     直接输入高宽的数值即可 -->
    <img src="59200x59200bf.webp" alt="" width="500" height="500">


    <!-- 关于属性：
     class     为元素定义类名（类名就是从样式文件导入）
     id        定义名字
     style     规定行内样式
    -->
    
    <a href="https://www.bilibili.com/?" target="_blank"></a>
    <!-- 根据需要选择target的属性即可 -->
  
    
</body>
</html>
